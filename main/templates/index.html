{%load static%}

<!DOCTYPE html>
<html dir="rtl" lang=Fa>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>answer sheet maker</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // تمام‌صفحه
  </script>
  <link rel="preconnect" href="//fdn.fontcdn.ir">
  <link rel="preconnect" href="//v1.fontapi.ir">
  <link href="https://v1.fontapi.ir/css/Shabnam" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body align="ltr">
  <form class="form" action="/generate/" method="POST">
    {% csrf_token %}
    <div class="test">
      <p class="p">شروع تست</p>
      <input type='number' class="input" placeholder="1 تا 9999" value="1" name="start">
    </div>
    <div class="test">
      <p class="p">پایان تست</p>
      <input type='number' class="input" placeholder="1 تا 9999" name="test_count">
    </div>
    <div class="test">
      <p class="p">واتر مارک</p>
      <input type='text' class="input" value=" " name="name">
    </div>

    <div class="test in">
      <p class="p">تعداد سطر</p>
      <input type='number' class="input number" placeholder="1 تا 16" value="1" name="rows">
    </div>
    <div class="test">
      <p class="message">* تعداد سطر باید زیر 17 باشد *</p>
    </div>

    <div class="select">
      <label class="p"> خط دار
        <input type="radio" class="radio" name="type" value="linear">
        <span class="checkmark"></span>
      </label>

      <label class="p"> ساده
        <input type="radio" class="radio" name="type" value="simple">
        <span class="checkmark"></span>
      </label>
    </div>
    <div class="type">
      <div class="first">
        <div class="imag firsst"><img class="img" src="https://github.com/amirali8912-farshchi/answer-sheet/blob/main/main/templates/Screenshot%20(25).png?raw=true" alt=""></div>
      </div>

      <div class="second">
        <div class="imag second"><img class="img" src="https://github.com/amirali8912-farshchi/answer-sheet/blob/main/main/templates/Screenshot%20(25).png?raw=true" alt=""></div>
      </div>
    </div>


    <button type="submit" class="btn ">
      <p>تولید پاسخبرگ</p>
    </button>

  </form>
  <script>
    const radios = document.querySelectorAll('.radio');

    radios.forEach(radio => {
      radio.addEventListener('change', function () {
        // همه ورودی‌ها ابتدا نمایش داده شوند

        // حالا بسته به نوع انتخاب شده، نمایش/مخفی‌سازی کنیم
        if (this.value === 'linear') {
          // مثال: واترمارک را حذف کنیم

          document.querySelectorAll('.in')[0].style.display = 'flex';
        }
        else if (this.value === 'simple') {
          // مثال: واترمارک را حذف کنیم

          document.querySelectorAll('.in')[0].style.display = 'none';
        }
      });
    });
  </script>
  <script>
    const input = document.querySelector(".number");
    const form = document.querySelector(".form");
    const message = document.querySelector(".message");
    //    const errorMessage = document.getElementById("errorMessage");

    form.addEventListener("submit", function (e) {
      const value = Number(input.value);
      console.log(value)

      if (value > 16) {
        e.preventDefault();
        console.log(value)
        message.style.display = "block";
        //      errorMessage.style.display = "none";
      }// else {
      //  message.style.display = "none";
      //      errorMessage.style.display = "block";
      //  }
    });
  </script>
</body>

</html>
